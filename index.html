<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7Edge Test</title>
</head>

<body>
    <input id="num" type="number" />
    <button onClick="check()">
        Submit
    </button>
    <button onClick="checkFreq()">
        Sort By Frequency
       </button>
    <div id="result">
    </div>
</body>
<script>
    const result = [];
    function check() {

        let a = document.getElementById("num").value;
        document.getElementById("num").value = "";
        result.push(parseInt(a));
        result.sort();
        document.getElementById("result").innerHTML = JSON.stringify(result);

    }


    function checkFreq() {

        let obj = {};

        result.map((item) => {

            if (obj[item] == undefined) {
                obj[item] = 1;
            } else {
                obj[item] = obj[item] + 1;
            }

        })

        let res = Object.keys(obj).sort(function (a, b) {
            return obj[a] - obj[b]
        }).reverse();

        let final = res.map((item) => {

            if (item !== undefined) {

                return item.repeat(obj[item]);

            }

        })


        document.getElementById("result").innerHTML = JSON.stringify(final.join("").split(""));
    }
</script>

</html>
